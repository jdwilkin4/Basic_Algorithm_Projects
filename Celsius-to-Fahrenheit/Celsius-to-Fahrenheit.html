<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celsius to Fahrenheit Converter</title>
    <link rel="stylesheet" href="Celsius-to-Fahrenheit.css">
    <!--Google fonts Limelight and Open sans-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Open+Sans&display=swap" rel="stylesheet">
    <!--Font awesome icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
</head>

<body>
    <h1 class="title">Celsius to Fahrenheit</h1>

    <div class="card">
        <label for="number">Type in a number between -90 and 57</label>
        <div class="input-container">
            <input type="number" value="" name="degrees" id="number" min="-90" max="57">
            <button class="btn" id="convert">Convert</button>
            <button class="btn" id="reset" type="reset">Reset</button>
        </div>

        <div class="result-div" id="result"></div>
    </div>


    <script src="Celsius-to-Fahrenheit.js"></script>
</body>

</html>
