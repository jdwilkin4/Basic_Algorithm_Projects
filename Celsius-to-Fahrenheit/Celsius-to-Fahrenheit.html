<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celsius to Fahrenheit Converter</title>
    <link rel="stylesheet" href="Celsius-to-Fahrenheit.css">
</head>

<body>
    <h1>Celsius to Fahrenheit Converter</h1>

    <label for="number">Type in a number between -90 and 57</label>
    <input type="number" value="" name="degrees" id="number" min="-90" max="57">
    <p id="error"></p>
    <button id="convert">Convert</button>
    <p id="result"></p>



    <script src="Celsius-to-Fahrenheit.js"></script>
</body>

</html>
